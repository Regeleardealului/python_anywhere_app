<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Price Prediction</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Gold Price Prediction</h1>
        <form action="{{url_for('predict')}}" method="post">
            <input type="number" name="Volume" placeholder="Enter the volume of gold" required>
            <input type="number" name="OpenPrice" placeholder="Enter the Open Price of gold" required>
            <input type="number" name="HighPrice" placeholder="Enter the High Price of gold" required>
            <input type="number" name="LowPrice" placeholder="Enter the Low Price of gold" required>
            <button type="submit">Predict</button>
        </form>
        <h3>{{prediction_text}}</h3>
    </div>
</body>
</html>
